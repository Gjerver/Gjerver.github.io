<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt oss - eldION</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* fade-in og kontakt-spesifikke stiler, men ikke navbar */
        body {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        body.loaded { opacity: 1; }

        main {
            max-width: 700px;
            margin: 130px auto;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Comfortaa', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 15px;
        }

        .intro-text {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        label {
            text-align: left;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-size: 1.1rem;
        }

        input, select, textarea {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            width: 100%;
            appearance: none;
        }

        select {
            color: #fff;
            background-color: rgba(255,255,255,0.15);
        }
        option {
            color: #000;
            background: #fff;
        }

        input:focus, select:focus, textarea:focus {
            outline: 2px solid #00bfff;
            background: rgba(255,255,255,0.25);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            background: linear-gradient(135deg, #00bfff, #0099cc);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #00a0d1, #00c3ff);
            transform: scale(1.03);
        }

        .contact-info {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #ccc;
        }

        .contact-info strong {
            color: #00bfff;
        }

        /* Sikre korrekt logo-størrelse i navbar */
        .nav-logo {
            width: 45px;
            height: auto;
        }

        /* Fiks linkfarger i navbar */
        .nav-right a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-right a:hover {
            color: #00bfff;
        }

        .nav-right a.active {
            color: #00bfff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            main {
                margin-top: 110px;
                padding: 0 10px;
            }
            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo-link">
                <img src="images/logo2.png" alt="eldION logo" class="nav-logo">
                <span class="nav-title">eldION</span>
            </a>
        </div>
        <div class="nav-right">
            <a href="about.html">Om oss</a>
            <a href="goal.html">Vårt mål</a>
            <a href="team.html">Teamet</a>
            <a href="news.html">Nyheter</a>
            <a href="contact.html" class="active">Kontakt oss</a>
        </div>
    </div>

    <main>
        <h1>Kontakt oss</h1>
        <p class="intro-text">Vi vil gjerne høre fra deg – enten du har spørsmål, forslag eller ønsker samarbeid.</p>

        <form action="mailto:Vetle@eldion.no" method="post" enctype="text/plain">
            <div>
                <label for="topic">Hva gjelder det?</label>
                <select id="topic" name="topic" required>
                    <option value="">Velg kategori</option>
                    <option value="investering">Investering</option>
                    <option value="samarbeid">Samarbeid</option>
                    <option value="pilotprosjekt">Pilotprosjekt</option>
                    <option value="kundeforespørsel">Kundeforespørsel</option>
                    <option value="teknisk">Teknisk henvendelse</option>
                    <option value="annet">Annet</option>
                </select>
            </div>

            <div>
                <label for="name">Hvem er du?</label>
                <input type="text" id="name" name="name" placeholder="Navn eller firmanavn" required>
            </div>

            <div>
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" placeholder="Din e-postadresse" required>
            </div>

            <div>
                <label for="message">Melding</label>
                <textarea id="message" name="message" placeholder="Skriv meldingen din her..." required></textarea>
            </div>

            <button type="submit">Send</button>
        </form>

        <div class="contact-info">
            <p>Du kan også nå oss på telefon: <strong>(+47) 482 04 754</strong></p>
        </div>
    </main>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
