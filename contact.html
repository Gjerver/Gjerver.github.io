<head>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">

    </head>
<body>
    
    <header class="navbar">
        <div class="logo-section">
            <a href="index.html" class="home-link">
                <img src="images/logo2.png" alt="eldION logo" class="logo">
            </a>
            <div class="logo-text">
                <h1>eldION</h1>
                <p class="subtitle">Fra ild til ladning</p>
            </div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Om oss</a> <a href="goal.html">Vårt mål</a>
            <a href="team.html">Teamet</a>
            <a href="#">Nyheter</a> <a href="contact.html" class="active">Kontakt oss</a> </nav>
    </header>

    <main class="contact-page">
        <h1>Kontakt oss</h1>
        <p class="intro-text">Vi vil gjerne høre fra deg – enten du har spørsmål, forslag eller ønsker samarbeid.</p>

        <form action="https://formspree.io/f/DIN_UNIK_ID_HER" method="POST">
            <div>
                <label for="topic">Hva gjelder det?</label>
                <select id="topic" name="topic" required>
                    <option value="">Velg kategori</option>
                    <option value="investering">Investering</option>
                    <option value="samarbeid">Samarbeid</option>
                    <option value="pilotprosjekt">Pilotprosjekt</option>
                    <option value="kundeforespørsel">Kundeforespørsel</option>
                    <option value="teknisk">Teknisk henvendelse</option>
                    <option value="annet">Annet</option>
                </select>
            </div>

            <div>
                <label for="name">Hvem er du?</label>
                <input type="text" id="name" name="name" placeholder="Navn eller firmanavn" required>
            </div>

            <div>
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" placeholder="Din e-postadresse" required>
            </div>

            <div>
                <label for="message">Melding</label>
                <textarea id="message" name="message" placeholder="Skriv meldingen din her..." required></textarea>
            </div>

            <button type="submit">Send</button>
        </form>

        <div class="contact-info">
            <p>Du kan også nå oss på telefon: <strong>(+47) 482 04 754</strong></p>
        </div>
    </main>

    </body>
</html>
